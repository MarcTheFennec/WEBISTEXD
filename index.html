<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Countdown to June 5</title>
</head>
<body>
    <h1>Countdown to June 5</h1>
    <div id="countdown"></div>

    <script>
        // Target date: June 5 at 00:00:00 of this year
        const targetDate = new Date(new Date().getFullYear(), 6 - 1, 5, 0, 0, 0);

        // URL to redirect to when the date arrives
        const redirectURL = "https://deltarune.com/";

        const countdownDiv = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                // Redirect when the date arrives
                window.location.href = redirectURL;
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownDiv.textContent = `Time left: ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds.`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Show countdown immediately
        updateCountdown();
    </script>
</body>
</html>
