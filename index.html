<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Contador hasta 5 de junio</title>
</head>
<body>
    <h1>Cuenta regresiva hasta el 5 de junio</h1>
    <div id="contador"></div>

    <script>
        // Fecha objetivo: 5 de junio a las 00:00:00 de este año
        const fechaObjetivo = new Date(new Date().getFullYear(), 5 - 1, 5, 0, 0, 0);

        // URL donde quieres que redirija al llegar la fecha
        const urlRedireccion = "https://www.ejemplo.com";

        const contadorDiv = document.getElementById("contador");

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia <= 0) {
                // Cuando llegue la fecha, redirige a la página
                window.location.href = urlRedireccion;
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            contadorDiv.textContent = `Faltan ${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos.`;
        }

        // Actualiza el contador cada segundo
        setInterval(actualizarContador, 1000);

        // Mostrar contador desde el inicio
        actualizarContador();
    </script>
</body>
</html>
