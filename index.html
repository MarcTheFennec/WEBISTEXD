<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Countdown to June 5</title>
    <style>
        /* Full screen black background */
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center;     /* vertical center */
            color: white;
            font-size: 5rem;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        #countdown {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // Target date: June 5 at 00:00:00 of this year
        const targetDate = new Date(new Date().getFullYear(), 6 - 1, 5, 0, 0, 0);

        // URL to redirect to when the date arrives
        const redirectURL = "https://www.deltarune.com/";

        const countdownDiv = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                // Redirect when the date arrives
                window.location.href = redirectURL;
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownDiv.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
