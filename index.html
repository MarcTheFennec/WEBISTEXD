<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Countdown to June 5</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;      /* smaller font size */
            font-family: Arial, sans-serif;
            user-select: none;
            letter-spacing: 0.1em;
        }
        #countdown {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        const targetDate = new Date(new Date().getFullYear(), 5, 5, 0, 0, 0); // June is month 5 (0-based: 0=Jan)

        const redirectURL = "https://www.deltarune.com";

        const countdownDiv = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                window.location.href = redirectURL;
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownDiv.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
